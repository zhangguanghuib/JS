    <h1>“秦始皇”<sup>[1]</sup>穿越街头推广反诈APP：未下载会被士兵“拖走”</h1>

    <p>
        近日，陕西西安， 一段“秦始皇”在兵马俑<sub>[2]</sub>广场宣传国家反诈中心APP的视频走红。
        <br>
        <strong>由演员扮演的“秦始皇”随机问路人是否下载反诈APP，未下载者会被士兵“拖走”。</strong>
    </p>
    <p>
        视频策划方临潼区融媒体相关负责人称，希望利用“秦始皇”这个IP，以地域文化和诙谐幽默的方式，<br> <strong><em>传递正能量</em></strong>。
    </p>

    <p>门票不要<s>998</s>，不要<del>99</del>，只要<u><b>9.9</b></u>
    </p>

    <p>
        <sup>[1]</sup> 统一6国，
        <sub>[2]</sub> ,,,,,,,,
