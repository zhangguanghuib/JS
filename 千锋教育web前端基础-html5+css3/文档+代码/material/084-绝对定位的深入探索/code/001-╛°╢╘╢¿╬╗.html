<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background:yellow;
            position: relative;
            /* z-index: 0; */
        }
        .child{
            width: 100px;
            height: 100px;
            background:red;
            position: absolute;
            top:10px;
            left:10px;
            z-index: -100;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="child"></div>
    </div>
</body>
</html>
