<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--注释-->
    <!-- 
        1. li里面可以随意放标签，但是ol里面只能防止li,
        2. 数字是自动生成的。 
        3. type:1,a,A,i,I
           start: 取值只能是一个数字
    -->
    <ol type="a" start="27">
        <li>把冰箱打开</li>
        <li>大象装进去</li>
        <li>冰箱关上</li>
    </ol>
</body>
</html>
