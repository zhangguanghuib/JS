<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            width: 300px;
            margin:0 auto;
            /* overflow: hidden;     */
        }
        ul{
            list-style: none;
        }
        .box>li{
            float:left;
            width: 148px;
            text-align: center;
            border:1px solid blue;
            background:blue;
            color:white;
            line-height: 40px;

            position: relative;
        }

        .box>li:hover{
            background:lightblue;
        }

        .box>li>ul {
            display: none;
            background:white;
            color:black;

            position: absolute;
            left:0;
            top:40px;
            width: 148px;;
        }
        .box>li:hover ul{
            display: block;
        }

        .box>li li:hover{
            color:blue;
        }

        .content{
            height: 100px;
            background:yellow;
        }

        .box::after{
            content: "aaaaa";
            clear: both;
            display: block;
            width: 0;
            height: 0;
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li >视频教程
            <ul>
                <li>全部视频教程</li>
                <li>HTML5视频教程</li>
                <li>JAVA视频教程</li>
                <li>python视频教程</li>
            </ul>
        </li>
        <li >认证考试
            <ul>
                <li>pmp</li>
                <li>红帽</li>
            </ul>
        </li>

        <!-- <div></div> -->
    </ul>

    <div class="content">1111111111111111111</div>
    
</body>
</html>
