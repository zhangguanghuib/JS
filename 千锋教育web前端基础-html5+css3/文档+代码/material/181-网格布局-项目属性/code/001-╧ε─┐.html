<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 600px;
            height: 600px;
            display: grid;
            border:5px solid gray;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 200px 200px;
        }

        /* .box div:nth-child(1){
            grid-column-start:1;
            grid-column-end:3;
        } */

        .box div:nth-child(2){
            /* grid-column-start:2;
            grid-column-end:4;

            grid-row-start:1;
            grid-row-end:3 */

            grid-column: 2/4;
            grid-row:1/3;
        }
    </style>
</head>
<body>
    <div class="box">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
</div>
</body>
</html>
