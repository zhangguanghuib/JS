<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding:0}
        ul{list-style:none}
        ul{
            width:600px;
            height:400px;
            margin:0 auto;
            border:5px solid gray;
            position: relative;
        }
        ul>li{
            width: 60px;
            height:200px;
            /* 调整位置位于底部中间位置 */
            position: absolute;
            bottom:30px;
            left:50%;
            margin-left:-30px;
            /* 调整旋转中心 */
            transform-origin: center bottom;
            border-radius: 5px;
            box-shadow: 5px 5px 5px black;
            text-align: center;
            /* 添加过渡兄啊过 */
            transition:all linear 2s
        }
        ul>li:not(:nth-child(7)){
            opacity:0;
        }
        ul:hover>li{
            opacity: 1;
        }
        ul>li:nth-child(1),ul>li:nth-child(13){
            background-color: purple;
        }
        ul>li:nth-child(2),ul>li:nth-child(12){
            background-color: pink;
        }
        ul>li:nth-child(3),ul>li:nth-child(11){
            background-color: deeppink;
        }
        ul>li:nth-child(4),ul>li:nth-child(10){
            background-color: deepskyblue;
        }
        ul>li:nth-child(5),ul>li:nth-child(9){
            background-color: green;
        }
        ul>li:nth-child(6),ul>li:nth-child(8){
            background-color: yellow;
        }
        ul>li:nth-child(7){
            background-color: red;
        }
        /* 旋转90deg+- */
        ul:hover>li:nth-child(1){
            transform: rotate(90deg);
        }
        ul:hover>li:nth-child(13){
            transform:rotate(-90deg)
        }
        /* 旋转75deg+- */
        ul:hover>li:nth-child(2){
            transform: rotate(75deg);
        }
        ul:hover>li:nth-child(12){
            transform:rotate(-75deg)
        }
        /* 旋转60deg+- */
        ul:hover>li:nth-child(3){
            transform: rotate(60deg);
        }
        ul:hover>li:nth-child(11){
            transform:rotate(-60deg)
        }
        /* 45deg+- */
        ul:hover>li:nth-child(4){
            transform: rotate(45deg);
        }
        ul:hover>li:nth-child(10){
            transform:rotate(-45deg)
        }
        /* 30deg+- */
        ul:hover>li:nth-child(5){
            transform: rotate(30deg);
        }
        ul:hover>li:nth-child(9){
            transform:rotate(-30deg)
        }
        /* 15deg+- */
        ul:hover>li:nth-child(6){
            transform: rotate(15deg);
        }
        ul:hover>li:nth-child(8){
            transform:rotate(-15deg)
        }
    </style>
</head>
<body>
    <!-- 折扇案例：
        使用到的知识点：过渡，旋转，透明，调整旋转中心，定位
    -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
    </ul>
</body>
</html>
