<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background:red;
            transition:all 2s linear 2s;
            /*
              all 所有属性
              2s  动画时间
              linear 匀速
              2s  延迟

              除了 display:none /block 属性。
            */
        }

        div:hover{
            width: 400px;
            height: 600px;
            background:yellow;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
