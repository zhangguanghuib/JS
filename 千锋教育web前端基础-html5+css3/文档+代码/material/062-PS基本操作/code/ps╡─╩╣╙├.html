<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			ps====图片处理软件(美工来做图, 前端来测量 吸取颜色 切图)

				拿到设计稿之后：使用ps打开
					1、图片上面右键-=====打开方式ps
					2、ps里 文件=>打开
				图片放大和缩小
					ctrl++
					ctrl+-
					alt+滚动
				图片的移动
					按住空格,鼠标变为小手,拖动图片

				如何调整出来标尺
					ctrl+r
					作用：拖动参考线方便测量
					视图里面找到标尺，把对勾勾选上	
				测量图片大小
					使用矩形选框工具（左侧竖着第二个）
					如何查看数据大小（窗口-----信息面板====wh）
					如何修改测量单位：
						在标尺上面右键取修改单位====像素
					ctrl+d===取消选区

					选完后,想调整大小, 可以右键->变换选区

				吸取颜色
					使用吸管工具  I
					吸取颜色完成后，点击左下角的背景色，会右弹窗，在弹窗里面右#十六进制的颜色值可以让你复制

				截图
					1、使用快捷键截图===每次只能截取一个
						使用选框工具框选尼亚截取的区域
							ctrl+c=======ctrl+n=======回车=======ctrl+v=======ctrl+s
							回车======回车
					2、切片工具 (裁剪工具进行切换)
						使用切片工具框选你要留住的区域，点击文件，存储为web所用格式，弹窗里面点击存储，
						弹窗======格式:仅限图像，切片:所有用户切片
		 -->
	</body>
</html>
