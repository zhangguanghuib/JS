<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* li:not(:first-child){
            background:yellow;
        } */

        li:not(:nth-child(2n+1)){
            background:yellow;
        }
        div{
            width: 100px;
            height: 100px;
        }

        div:not(:empty){
            background:red;
        }
    </style>
</head>
<body>
    <ul>
        <li>111</li>
        <li>2222</li>
        <li>3333</li>
        <li>44444</li>
    </ul>


    <div>1111</div>
    <div></div>
</body>
</html>
