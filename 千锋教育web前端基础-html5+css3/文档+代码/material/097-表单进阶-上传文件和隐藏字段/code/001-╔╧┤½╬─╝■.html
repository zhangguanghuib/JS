<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>请截图说明</div>

        <div>
            <!-- 上传文件 -->
            <input type="file" name="" id="">
        </div>
    </div>


    <div>
        <div>图片按钮-代替提交按钮(input type="submit")</div>

        <form action="">
            <!-- 上传文件 -->
            <input type="image" src="submit.jpg">
        </form>
    </div>


    <div>
        <div>隐藏按钮</div>
        <!-- 隐藏 -->
        <input type="hidden" name="" id="" value="带给后端的个人信息,,">
    </div>


    <div>
        <div>禁用disabled,只读readonly</div>

        <div>
            <button disabled="disabled">注册</button>
            <br>
            <input type="radio" disabled>不满意


            <br>
            <input type="text" disabled value="1111111">
            <input type="text" readonly value="222">
        </div>
    </div>
</body>
</html>
