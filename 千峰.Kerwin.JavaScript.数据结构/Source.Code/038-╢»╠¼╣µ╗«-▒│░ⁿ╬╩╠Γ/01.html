<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function knapSack(weights,values,W){
            var n = weights.length-1 
            var f = [[]]
            for(var j=0;j<=W;j++){
                if(j<weights[0]){
                    f[0][j] = 0
                }else{
                    f[0][j] = values[0]
                }
            }

            for(var j=0;j<=W;j++){
                for(var i=1;i<=n;i++){
                    if(!f[i]){
                        f[i]= []
                    }
                    if(j<weights[i]){
                        f[i][j]=f[i-1][j]
                    }else{
                        f[i][j] = Math.max(f[i-1][j],f[i-1][j-weights[i]]+values[i])
                    }
                }
            }
            return f[n][W]
        }

        knapSack([2,2,6,5,4],[6,3,5,4,6],10)
    </script>
</body>

</html>
