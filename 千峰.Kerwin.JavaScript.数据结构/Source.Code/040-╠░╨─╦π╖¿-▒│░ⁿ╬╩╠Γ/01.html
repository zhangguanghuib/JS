<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        tanxin(10,[2,2,6,5,4],[6,3,5,4,6])
        function tanxin(capacity,weights,values){
            var list = []

            for(var i=0;i<weights.length;i++){
                list.push({
                    num:i+1,
                    w:weights[i],
                    v:values[i],
                    rate:values[i]/weights[i]
                })
            }

            // console.log(list)

            list.sort((a,b)=>b.rate-a.rate)

            // console.log(list)


            var selects = []
            var total = 0
            for(var i=0;i<list.length;i++){
                var item = list[i]
                if(item['w']<=capacity){
                    selects.push({
                        num:item.num,
                        rate:1,
                        v:item.v,
                        w:item.w
                    })

                    total+=item.v
                    capacity-=item.w
                }else if(capacity>0){
                    var rate = capacity/item["w"]
                    var v = item.v*rate
                    selects.push({
                        num:item.num,
                        rate,
                        v:item.v*rate,
                        w:item.w*rate
                    })
                    total+=v

                    break;
                }else{
                    break;
                }
            }
            console.log(selects,total)
        }
    </script>
</body>

</html>
